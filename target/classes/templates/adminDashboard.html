<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Admin Dashboard</title>

    <!--     Favicons -->
    <link th:href="@{/frontEnd/img/favicon.png}" rel="icon">

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-EXAMPLE_HASH" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" type="text/css">

    <!-- Template Main CSS File -->
    <link rel="stylesheet" th:href="@{/frontEnd/css/admin.css}" />
</head>
<body>


<!-- ======= Header Fragment Start ======= -->
<header th:replace="fragments/adminFragments :: adminHeader"></header>
<!-- ======= Header Fragment End ======= -->

<!-- ======= Sidebar Fragment Start ======= -->
<aside th:replace="fragments/adminFragments :: adminSidebar"></aside>
<!-- ======= Sidebar Fragment End ======= -->

<main id="main" class="main">

    <div class="pagetitle">
        <h1>Dashboard</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/adminDashboard}">Admin</a></li>
                <li class="breadcrumb-item active">Dashboard</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section dashboard">
        <div class="row">

            <!-- Left side columns -->
            <div class="col-lg-12">
                    <!-- Recent Sales -->
                        <div class="card recent-sales overflow-auto">
                            <div class="card-body">
                                <h5 class="card-title">All Posts <span>| CRUD Operations</span></h5>

                                <table class="table table-borderless datatable">
                                    <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Title</th>
                                        <th>Content</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="post : ${posts}">
                                        <td th:text="${post.id}"></td>
                                        <td th:text="${post.title}"></td>
                                        <td th:text="${post.category}"></td>
                                        <td>
                                            <a th:href="@{/post/{id}(id=${post.id})}">View</a>
                                            <a th:href="@{/post/edit/{id}(id=${post.id})}">Edit</a>
                                            <a th:href="@{/post/delete/{id}(id=${post.id})}">Delete</a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div><!-- End Recent Sales -->
                </div>
    </section>

</main><!-- End #main -->

<!-- ======= Footer Fragment Start======= -->
<footer th:replace="fragments/adminFragments :: adminFooter"></footer>
<!-- ======= Footer Fragment End ======= -->


<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class='bx bx-chevrons-up'></i></a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" type="text/javascript"></script>

<!-- Template Main JS File -->
<script th:src="@{/frontEnd/js/home.js}"></script>
<script th:src="@{/frontEnd/js/admin.js}"></script>


</body>
</html>
