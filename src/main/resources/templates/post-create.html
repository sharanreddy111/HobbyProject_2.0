<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Create Post</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!--     Favicons -->
  <link th:href="@{/frontEnd/img/favicon.png}" rel="icon">


  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">


  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-EXAMPLE_HASH" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" type="text/css">


  <!-- Template Main CSS File -->
  <link rel="stylesheet" th:href="@{/frontEnd/css/admin.css}" />
</head>

<body>

<!-- ======= Header Fragment Start ======= -->
<header th:replace="fragments/adminFragments :: adminHeader"></header>
<!-- ======= Header Fragment End ======= -->

<!-- ======= Sidebar Fragment Start ======= -->
<aside th:replace="fragments/adminFragments :: adminSidebar"></aside>
<!-- ======= Sidebar Fragment End ======= -->

<!-- Start #main -->
<main id="main" class="main">

  <!-- Start Page Title -->
  <div class="pagetitle">
    <h1>Create Post</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/adminDashboard}">Admin</a></li>
        <li class="breadcrumb-item active">Create Post</li>
      </ol>
    </nav>
  </div>
  <!-- End Page Title -->

  <!-- Start Create Post Section  -->
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">New Post</h5>

            <!-- Start Floating Labels Form -->
            <form class="row g-3" action="#" th:action="@{/post/new}" th:object="${post}"
                  method="POST">

              <div class="col-md-12">
                <div class="form-floating">
                  <textarea type="text" th:field="*{title}" class="form-control" id="floatingTitle" placeholder="Title" style="height: 100px;" required></textarea>
                  <label for="floatingTitle">Title</label>
                </div>
              </div>
              <div class="col-md-5">
                <div class="form-floating mb-3">
                  <select th:field="*{category}" class="form-select" id="floatingSelect" aria-label="State" >
<!--                    <option selected disabled value="">-&#45;&#45;</option>-->
                    <option value="Light Fixture">Light Fixture</option>
                    <option value="Painting">Painting</option>
                    <option value="Custom Storage Solutions">Custom Storage Solutions</option>
                    <option value="Kitchen Upgrades">Kitchen Upgrades</option>
                    <option value="Bathroom Fixtures">Bathroom Fixtures</option>
                    <option value="Home automation">Home automation</option>
                    <option value="Refinishing furniture">Refinishing furniture</option>
                    <option value="Landscaping">Landscaping</option>
                  </select>
                  <label for="floatingSelect">Select Category</label>
                </div>
              </div>

              <div class="col-md-12">
                <div class="form-floating">
                  <textarea type="text" th:field="*{precaution}" class="form-control" id="floatingPrecaution" placeholder="precaution" style="height: 100px;" required ></textarea>
                  <label for="floatingPrecaution">Precaution</label>
                </div>
              </div>

              <div class="col-md-12">
                <div class="form-floating">
                  <textarea type="text" th:field="*{content}" class="form-control" id="floatingContent" placeholder="content" style="height: 100px;" required></textarea>
                  <label for="floatingContent">Content</label>
                </div>
              </div>

              <div class="col-md-12">
                <div class="form-floating">
                  <textarea type="text" th:field="*{step_1}" class="form-control" id="floatingStep_1" placeholder="step_1" style="height: 120px;" required></textarea>
                  <label for="floatingStep_1">Step 1 :</label>
                </div>
              </div>

              <div class="col-md-12">
                <div class="form-floating">
                  <textarea type="text" th:field="*{step_2}" class="form-control" id="floatingStep_2" placeholder="step_2" style="height: 120px;" required></textarea>
                  <label for="floatingStep_2">Step 2 :</label>
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-floating">
                  <textarea type="text" th:field="*{step_3}" class="form-control" id="floatingStep_3" placeholder="step_3" style="height: 120px;" required></textarea>
                  <label for="floatingStep_3">Step 3 :</label>
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-floating">
                  <textarea type="text" th:field="*{step_4}" class="form-control" id="floatingStep_4" placeholder="step_4" style="height: 120px;" required></textarea>
                  <label for="floatingStep_4">Step 4 :</label>
                </div>
              </div>

              <div class="col-md-12">
                <div class="form-floating">
                  <textarea type="text" th:field="*{step_5}" class="form-control" id="floatingStep_5" placeholder="step_5" style="height: 120px;" required></textarea>
                  <label for="floatingStep_5">Step 5 :</label>
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-floating">
                  <textarea type="text" th:field="*{step_6}" class="form-control" id="floatingStep_6" placeholder="step_6" style="height: 120px;" required ></textarea>
                  <label for="floatingStep_6">Step 6 :</label>
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-floating">
                  <textarea type="text" th:field="*{step_7}" class="form-control" id="floatingStep_7" placeholder="step_7" style="height: 120px;" required></textarea>
                  <label for="floatingStep_7">Step 7 :</label>
                </div>
              </div>

              <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
              </div>
            </form>
            <!-- End floating Labels Form -->
          </div>
        </div>

      </div>
    </div>
  </section>
  <!-- End Create Post Section  -->

</main>
<!-- End #main -->

<!-- ======= Footer Fragment Start======= -->
<footer th:replace="fragments/adminFragments :: adminFooter"></footer>
<!-- ======= Footer Fragment End ======= -->

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class='bx bx-chevrons-up'></i></a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" type="text/javascript"></script>

<!-- Template Main JS File -->
<script th:src="@{/frontEnd/js/home.js}"></script>
<script th:src="@{/frontEnd/js/admin.js}"></script>

</body>
</html>
